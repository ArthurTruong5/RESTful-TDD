services:
    - postgresql

addons:
    postgresql: '10.3'

before_script:
    - cp config/database.yml.travis config/database.yml

language: ruby

rvm:
    - 2.5.3

script:
    - bundle exec rails db:reset db:setup db:migrate RAILS_ENV=test
    - bundle exec rspec
    - bundle exec rubocop --config .rubocop.yml
